<div class="container">
  <h2 class="centralizar-texto">Cadastro de time</h2>

  <form [formGroup]="this.formulario" (ngSubmit)="this.submeterForm()" novalidate [ngClass]="{'submitted': this.formSubmetido}">
    <div class="row">

      <div class="form-group col-sm-12 col-md-12 col-lg-6">
        <label class="form-control-label label-obrigatorio">Nome</label>
        <input type="text" class="form-control" placeholder="Preencha um nome" formControlName="nome">
        <validator [formSubmitted]="this.formSubmetido" [errors]="this.formulario?.get('nome')?.errors"></validator>
      </div>

      <div class="form-group col-sm-12 col-md-12 col-lg-6">
        <label class="form-control-label label-obrigatorio">Divisao</label>
        <input type="text" class="form-control" placeholder="Preencha um Divisao" formControlName="Divisao">
        <validator [formSubmitted]="this.formSubmetido" [errors]="this.formulario?.get('Divisao')?.errors"></validator>
      </div>

      <div class="form-group col-sm-12 col-md-12 col-lg-6">
        <label class="form-control-label label-obrigatorio">NomeTecnico</label>
        <input type="text" class="form-control" placeholder="Preencha um NomeTecnico" formControlName="NomeTecnico">
        <validator [formSubmitted]="this.formSubmetido" [errors]="this.formulario?.get('NomeTecnico')?.errors"></validator>
      </div>

      <div class="form-group col-sm-12 col-md-12 col-lg-6">
        <label class="form-control-label label-obrigatorio">Cidade</label>
        <input type="text" class="form-control" placeholder="Preencha um telefone" formControlName="Cidade" >
        <validator [formSubmitted]="this.formSubmetido" [errors]="this.formulario?.get('Cidade')?.errors"></validator>
      </div>

      <div class="form-group col-sm-12 action-buttons">
        <a class="btn btn-secondary float-left" [routerLink]="['/time/listagem']" queryParamsHandling="preserve">Voltar</a>
        <button type="submit" class="btn btn-primary float-right">Salvar</button>
      </div>

    </div>
  </form>

</div>
